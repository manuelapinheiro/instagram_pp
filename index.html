<!DOCTYPE html>
<html lang="en-US">
  <head>
    
    <meta charset="utf-8">
    <title>Instagram Profile Page</title>
    
    <style>
    
      body {
        margin: 0;
      }
      
      * {
        box-sizing: border-box;
      }
      
      @font-face {
        font-family: "supershake";
        src: url(supershake.ttf);
      }
    
      @font-face {
        font-family: "pixel";
        src: url(pixel.ttf);
      }
      
      @font-face {
        font-family: "hoynes";
        src: url(hoynes.ttf);
      }
      
      .bg-image {
        width: 100vw;
        height: 35vh;
        background-image: url(gradient);
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
        
      }
      
      .bg-color {
        width: 100vw;
        height: 65vh;
        background-color: hsl(263, 88%, 87%);
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
      }
      
      .pp {
        display: block;
        width: 30vw;
        position: absolute;
/*         bottom: 500px; */
        top: 30%;
        left: 50%;
        object-fit: cover;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }
      
      #me {
        width: 30vw;
        border-radius: 50%;
        box-shadow: 4px 0px 49px 9px rgba(0,0,0,0.75);
        margin: auto;

      }
      
      @media (min-width: 600px){
        .pp {
          width: 10vw;
/*           max-width: 150px;
          position: relative;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%); */
        }
      }
      
      .name {
        
        font-size: 3em;
        color: hsl(323, 100%, 50%);
        font-weight: bold;
        position: absolute;
        top: 50%;
        left: 35%;
/*         bottom: 600px; */
        text-align: center;
        font-family: hoynes;
        
      }
      
      .bio {
        font-size: 1.5em;
        color: hsl(323, 100%, 28%);
        position: absolute;
        top: 57%;
        left: 23%;
/*         bottom: 590px; */
        text-align: center;
        font-family: pixel;
      }
      
      .menu {
        
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        position: absolute;
        top: 65%;
        left: 30%;
        width: 40vw;
        gap: 10px;
        align-items: center;
        
      }
      
      #posts {
        width: 10vw;
      }
      
      #network {
        width: 10vw;
      }
      
      #stories {
        width: 10vw;
      }
      
      #saved {
        width: 10vw;
      }
      
      #tagged {
        width: 10vw;

      }
      
      #customize {
        width: 10vw;
      }
      
    
    </style>
    
  </head>
  
  
  <body>
      <div class="bg-image">  </div>
      <div class="bg-color">  </div>
      <div class="pp">
        <img id="me" src="me.png" alt="pic of manu">
      </div>
    
      <div class="name"> 
        manu 
      </div>
    
      <div class="bio">
        somewhere between rio and chicago
      </div>
    
      <nav class="menu">
        
        <a href="#"> <img id="posts" src="posts.png" alt="posts icon"> </a>
        <a href="#"> <img id="network" src="network.png" alt="network icon"> </a>
        <a href="#"> <img id="stories" src="stories.png" alt="stories icon"> </a>
        <a href="#"> <img id="saved" src="saved.png" alt="saved icon"> </a>
        <a href="#"> <img id="tagged" src="tagged.png" alt="tagged icon"> </a>
        <a href="#"> <img id="customize" src="customize.png" alt="customize icon"> </a>
    
      </nav>
    
  </body>
</html>
