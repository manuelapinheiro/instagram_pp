<!DOCTYPE html>
<html lang="en-US">
  <head>
    
    <meta charset="utf-8">
    <title>Instagram Profile Page</title>
    
    <style>
    
      body {
        margin: 0;
      }
      
      * {
        box-sizing: border-box;
      }    
    
      
      .bg-image {
        width: 100vw;
        height: 35vh;
        background-image: url(gradient);
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
        
      }
      
      .bg-color {
        width: 100vw;
        height: 65vh;
        background-color: hsl(263, 88%, 87%);
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
      }
      
      .pp {
        display: block;
        width: 50vw;
        position: relative;
        bottom: 500px;
        left: 50%;
        object-fit: cover;
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }
      
      #me {
        width: 50vw;
        border-radius: 50%;
        box-shadow: 4px 0px 49px 9px rgba(0,0,0,0.75);
        margin: auto;

      }
      
      @media (min-width: 600px){
        .pp {
          width: 10vw;
/*           max-width: 150px;
          position: relative;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%); */
        }
      }
      
      .name {
        
        font-size: 3em;
        font-weight: bold;
        position: relative;
        bottom: 600px;
        text-align: center;
        
      }
      
      .bio {
        font-size: 1em;
        position: relative;
        bottom: 590px;
        text-align: center;
      }
      
      .menu {
        
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        align-items: center;
        position: relative;
        width: 40vw;
        border: 1px solid black;
        
      }
      
    
    </style>
    
  </head>
  
  
  <body>
      <div class="bg-image">  </div>
      <div class="bg-color">  </div>
      <div class="pp">
        <img id="me" src="me.png" alt="pic of manu">
      </div>
    
      <div class="name"> 
        manu 
      </div>
    
      <div class="bio">
        somewhere between rio and chicago
      </div>
    
      <nav class="menu">
        
        <a href="#"> posts </a>
        <a href="#"> network </a>
        <a href="#"> stories </a>
        <a href="#"> saved </a>
        <a href="#"> tagged </a>
        <a href="#"> customize </a>
    
      
    
    
      </nav>
    
  </body>
</html>
